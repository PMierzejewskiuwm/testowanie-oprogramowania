<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Najnowsze wydarzenia</h4>
    </div>
    <ul class="list-group list-group-flush">
        {% for event in events %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="d-flex align-items-center">
                {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.event_name }}"
                         class="rounded me-3" width="50" height="40" style="object-fit: cover;">
                {% else %}
                    <div class="d-flex align-items-center justify-content-center rounded me-3 text-center"
                         style="width:50px; height:40px; background-color:#fff; border:1px solid #ccc; font-size:10px; color:#888;">
                        Brak zdjęcia
                    </div>
                {% endif %}
                <a href="{{ event.get_absolute_url }}" class="text-decoration-none">
                    {{ event.event_name }}
                </a>
            </div>
            <div class="text-end">
                <div class="text-muted small">Data wydarzenia</div>
                <div class="text-muted">{{ event.event_date|date:"Y-m-d H:i" }}</div>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-muted">Brak dostępnych wydarzeń</li>
        {% endfor %}
    </ul>
</div>
