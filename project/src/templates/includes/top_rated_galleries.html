<div class="card mb-4 shadow-sm">
    <div class="card-header bg-info text-white">
        <h4 class="mb-0">Najlepiej oceniane galerie</h4>
    </div>
    <ul class="list-group list-group-flush">
        {% for item in galleries %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="d-flex align-items-center">
                <img src="{{ item.gallery.thumbnail.url }}" alt="{{ item.gallery.title }}"
                     class="rounded me-3" width="50" height="40" style="object-fit: cover;">
                <div>
                    <a href="{{ item.gallery.get_absolute_url }}" class="text-decoration-none d-block fw-semibold">
                        {{ item.gallery.title }}
                    </a>
                    <div class="mt-1">
                        <span class="text-muted small me-1">Ocena:</span>
                        <span class="badge rounded-pill bg-light text-dark border">
                            {{ item.rating|floatformat:1|default:"brak" }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <div class="text-muted small">Data utworzenia</div>
                <div class="text-muted">{{ item.gallery.created_at|date:"Y-m-d H:i" }}</div>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-muted">Brak dostÄ™pnych galerii</li>
        {% endfor %}
    </ul>
</div>
