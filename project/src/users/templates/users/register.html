{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Rejestracja</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Hasło</label>
            <input type="password" id="password1" name="password1" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="password2" class="form-label">Potwierdź hasło</label>
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>
        <div class="mb-3">
            {{ form.captcha }}
        </div>

        <div class="modal-footer d-flex flex-column align-items-center gap-2">
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            <a href="{% url 'users:login' %}" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Masz już konto? Zaloguj się</a>
        </div>
    </form>
</div>
{% endblock %}
