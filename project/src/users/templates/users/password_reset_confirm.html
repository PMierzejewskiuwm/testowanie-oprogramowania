{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Zresetuj hasło</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_new_password1" class="form-label">Nowe hasło</label>
            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
        </div>

        <div class="mb-4">
            <label for="id_new_password2" class="form-label">Potwierdź nowe hasło</label>
            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
        </div>

        <div class="modal-footer d-flex flex-column align-items-center gap-2">
            <button type="submit" class="btn btn-primary">Zresetuj hasło</button>
        </div>
    </form>
</div>
{% endblock %}
