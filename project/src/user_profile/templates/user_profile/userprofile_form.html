{% extends 'layout.html' %}
{% block content %}
  <h1 class="text-center mb-4">Edytuj profil</h1>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message message-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-success w-100">Zapisz zmiany</button>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'user_profile:profile' %}" class="btn btn-outline-primary">
      Powr√≥t do profilu
    </a>
  </div>
{% endblock %}
